<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Header -->
  <header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <span class="logo-mini"><b>A</b>LT</span>
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
    </nav>
  </header>

  <!-- Left side column -->
  <aside class="main-sidebar">
    <section class="sidebar">
      <!-- Sidebar menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview">
          <a href="#" data-content="pages/tables/data.html"><i class="fa fa-user"></i> Data Users</a>
        </li>
        <li class="treeview">
          <a href="#" data-content="pages/tables/part.html"><i class="fa fa-table"></i> Data Parts</a>
        </li>
      </ul>
    </section>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content" id="main-content">
      <!-- Content will be loaded here -->
      <p>Welcome! Please select a menu item.</p>
    </section>
  </div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.4.18
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io">AdminLTE</a>.</strong> All rights reserved.
  </footer>

  <div class="control-sidebar-bg"></div>
</div>

<!-- JavaScript -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script>
  $(document).ready(function() {
    $('.sidebar-menu a').click(function(event) {
      event.preventDefault(); // Prevent default link behavior
      var contentUrl = $(this).data('content'); // Get URL from data attribute

      // Load the content
      $('#main-content').load(contentUrl);
    });
  });
</script>

</body>
</html>
