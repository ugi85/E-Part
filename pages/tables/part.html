<!-- page script -->
<script>
  $(function () {
    // Initialize DataTable for example1
    $('#example1').DataTable();
  });

  $(document).ready(function() {
    // Endpoint Sheety for part data
    const sheetyEndpointPart = 'https://api.sheety.co/6baff91e1a861c8b62176868e45b8285/sheety/part';

    // Fetch part data
    function fetchPartData() {
      $.get(sheetyEndpointPart, function(data) {
        const parts = data.part; // Adjust according to your JSON structure

        // Clear the table body
        $('#userTableBody').empty(); // Use a different tbody or clear other existing content if needed

        // Populate the table with part data
        parts.forEach(part => {
          $('#userTableBody').append(`
            <tr>
              <td>${part.codePart}</td> <!-- Adjust according to your data -->
              <td>${part.sparepart}</td> <!-- Adjust according to your data -->
              <td>${part.specification}</td> <!-- Adjust according to your data -->
              <td>${part.machine}</td> <!-- Adjust according to your data -->
              <td>${part.maker}</td> <!-- Adjust according to your data -->
              <td>${part.classPart}</td> <!-- Adjust according to your data -->
              <td>${part.stock}</td> <!-- Adjust according to your data -->
              <td>${part.harga}</td> <!-- Adjust according to your data -->
            </tr>
          `);
        });

        // Re-initialize DataTables to ensure it recognizes the new rows
        $('#example1').DataTable().clear().rows.add($('#userTableBody').find('tr')).draw();
      }).fail(function() {
        alert('Failed to fetch part data.');
      });
    }

    fetchPartData(); // Call the function to fetch and display part data
  });
</script>
